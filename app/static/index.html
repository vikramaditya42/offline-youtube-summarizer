<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline YouTube Summarizer</title>
    <style>
        :root {
            --primary: #FF0000; /* YouTube Red */
            --bg: #f9f9f9;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #222;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #cc0000;
        }

        button:disabled {
            background-color: #ffcccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .summary-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Summarizer</h1>
    <p style="text-align: center; color: #666; margin-bottom: 2rem;">
        Enter a YouTube URL below to transcend the noise.
    </p>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste YouTube URL here..." value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button id="submitBtn" onclick="summarize()">Summarize</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Downloading, transcribing, and summarizing...<br>This may take a minute or two.</p>
    </div>

    <div class="error" id="errorMsg"></div>

    <div id="result">
        <h3>Summary</h3>
        <div class="meta" id="metaInfo"></div>
        <div class="summary-content" id="summaryContent"></div>
    </div>
</div>

<script>
    async function summarize() {
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');
        const summaryContent = document.getElementById('summaryContent');
        const metaInfo = document.getElementById('metaInfo');

        // Reset UI
        result.style.display = 'none';
        errorMsg.style.display = 'none';
        loading.style.display = 'block';
        submitBtn.disabled = true;

        const url = urlInput.value.trim();
        if (!url) {
            showError("Please enter a valid URL");
            return;
        }

        try {
            const response = await fetch('/api/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to summarize video');
            }

            const data = await response.json();
            
            // Display results
            summaryContent.textContent = data.final_summary;
            metaInfo.textContent = `Language: ${data.detected_language} | Transcript Length: ${data.transcript_length_chars} chars`;
            result.style.display = 'block';

        } catch (err) {
            showError(err.message);
        } finally {
            loading.style.display = 'none';
            submitBtn.disabled = false;
        }
    }

    function showError(msg) {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('submitBtn').disabled = false;
    }
</script>

</body>
</html>
